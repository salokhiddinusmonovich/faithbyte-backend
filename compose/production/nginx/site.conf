# Define worker processes and settings
worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Log format and access log
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Optimize file handling
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Set the maximum body size for file uploads
    client_max_body_size 50M;

    # Server block for Django application
    server {
        listen 80;
        server_name 109.199.100.110;  # Replace with your server's IP or domain

        # Location for static files (served directly by Nginx)
        location /static/ {
            alias /app/static/;  # Adjust the path to your static files (inside the Docker container)
        }

        # Location for media files (served directly by Nginx)
        location /media/ {
            alias /app/media/;  # Adjust the path to your media files (inside the Docker container)
        }

        # Main location for proxying requests to Django backend
        location / {
            proxy_pass http://127.0.0.1:8000;  # Adjust this to point to your Django app's internal server
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_redirect off;
        }

        # Optional: Block access to hidden files (e.g., .htaccess)
        location ~ /\. {
            deny all;
        }
    }
}
