version: '3'

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  media: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: faithbyte_production_django:latest
    depends_on:
      - postgres
      - redis
    volumes:
      - ./media:/app/media/
    ports:
      - "8000:8000"  # Exposing the Django service on port 8000
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    environment:
      - DATABASE_URL=postgresql://debug:debug@postgres:5432/faithbyte
      - CELERY_BROKER_URL=redis://redis:6379/0
    command: ["gunicorn", "config.wsgi:application", "--bind", "0.0.0.0:8000"]

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: faithbyte_production_postgres:latest
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres
    ports:
      - "5433:5432"

  redis:
    image: redis:6
    ports:
      - "6379:6379"  # Exposing Redis service on port 6379 (optional)

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"  # Exposing NGINX to port 80 on the host machine
    depends_on:
      - django
