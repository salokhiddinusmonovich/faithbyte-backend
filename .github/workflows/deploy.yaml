name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest changes in backend with sudo
        run: |
          echo "Hello, server!"
          sudo -S cd faithbyte-backend/
          sudo -S git pull origin main
